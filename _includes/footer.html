<footer class="footer">
  <div class="container">
    <nav class="social">
      {% if site.github_username %}
        <a class="social__link" target="_blank" rel="noopener noreferrer" href="https://github.com/anamarijas/anamarijas.github.io">
          <i class="fab fa-github fa-lg"></i>
        </a>
      {% endif %}
      {% if site.twitter_username %}
        <a class="social__link" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/ana-marija-strmljan-791a09158/">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
      {% endif %}
      {% if site.instagram_username %}
        <a class="social__link" target="_blank" rel="noopener noreferrer" href="https://www.behance.net/strmljananb9bc">
          <i class="fab fa-behance-square fa-lg"></i>
        </a>
      {% endif %}
    </nav>
    <span>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. All rights reserved.</span>
  </div>
</footer>
<script async src="{{ "/assets/js/bundle.js" | relative_url }}"></script>
